<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title> <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
 <div class="calculator">
 <div ><input type="text" id="result" name="display" class="input" readonly> </div>
<div>
<button class="light" onclick="clearResult()">C</button>
<button class="light" onclick=" appendToResult('DE')">DE</button>
<button class="light"onclick=" appendToResult('%')">%</button>
<button class="yellow"onclick=" appendToResult('/')" >/</button>
</div>
<div> <button onclick=" appendToResult('7')">7</button>
 <button onclick=" appendToResult('8')">8</button>
 <button onclick=" appendToResult('9')">9</button>
 <button class="yellow" onclick=" appendToResult('*')">*</button>
 </div>
 <div>
 <button onclick=" appendToResult('4')">4</button>
 <button onclick=" appendToResult('5')">5</button>
 <button onclick=" appendToResult('6')">6</button>
 <button onclick=" appendToResult('-')" class="yellow">-</button>
 </div>
 <div>
<button onclick=" appendToResult('1')">1</button>
<button onclick=" appendToResult('2')">2</button>
<button onclick=" appendToResult('3')">3</button>
<button onclick=" appendToResult('+')" class="yellow">+</button>
</div>
<div>
<button class="equal" onclick=" appendToResult('0')">0</button>
<button onclick=" appendToResult('.')">.</button>
<button class="yellow" onclick=" calculateResult()">=</button>
</div>
 </div>
</div>

 <script src="script.js"></script>
</body>
</html>
